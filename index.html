<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ray Tracer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="panel-container"> 
           
      <div id="left-panel" class="panel">
      </div>

      <div id="center-panel" class="panel">
        <a id="downloadLink" download="result-image.png"></a>  
        <canvas id="preview-canvas" style="border:1px solid #949494;" class="pointer"></canvas>
      </div>

      <div id="query-container">
        <div id="query-title">query</div>
        <div id="query-border">
          <input type="text" id="query-input">
        </div>
        <div id="query-buttons-container">
          <div class="query-button button-green pointer">Copy</div>
          <div class="query-button button-red pointer">Clear</div>
        </div>       
      </div>
      
      <div id="right-panel" class="panel">    
      </div>
   
    </div> 

            
    <script type="module" src="./script.js"></script>


  </body>
</html>
