<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ray Tracer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="panel-container">      
      
      <div id="left-panel" class="panel">
        <div>Left</div>
        <select id="shapes-option"></select>
        <div id="selected-shapes-container">
        </div> 
      </div>
      
      <div id="center-panel" class="panel">
        <div>Center</div>
        <canvas id="preview-canvas" style="border:1px solid #333;"></canvas>
        <!--<div id="preview-camera-settings">-->
          <!--<input type="number" id="preview-camera-input-width">-->
          <!--<input type="number" id="preview-camera-input-height">-->
        <!--</div>-->
        <div id="rendered-image-container">
          <canvas id="rendered-canvas" style="border:1px solid #000000;"></canvas>   
          <a id="downloadLink" download="result-image.png">Download Image</a>  
        </div>
      </div>
      
      <div id="right-panel" class="panel">      
          <div id="shape-property">
             
          </div>       
      </div>
    
    </div>  


    <div>
      <label for="imageWidth">Image Width</label>  
      <input id="imageWidth" type="number">
      <label for="imageHeight">Image Height</label>  
      <input id="imageHeight" type="number">
      <input type="button" value="Generate" id="generateImage">
    </div>
    <br> 

  

    <input type="button" value="Show Scene" id="show-scene-button">


    <script type="module" src="script.js"></script>




  </body>
</html>
