<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ray Tracer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div>
      <label for="imageWidth">Image Width</label>  
      <input id="imageWidth" type="number">
      <label for="imageHeight">Image Height</label>  
      <input id="imageHeight" type="number">
      <input type="button" value="Generate" id="generateImage">
    </div>
    <br>

    <label for="shapesOption">Choose a shape:</label>
    <select id="shapesOption"></select>
    
    <canvas id="myCanvas" style="border:1px solid #000000;"></canvas>   
    <a id="downloadLink" download="result-image.png">Download Image</a>

    <script type="module" src="script.js"></script>



  </body>
</html>
